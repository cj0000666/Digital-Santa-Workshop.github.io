    <script>
         // Function to create snowflakes
   document.addEventListener('DOMContentLoaded', () => {
    // Function to create snowflakes
    function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        snowflake.textContent = '❄';   

        // Randomize snowflake properties
        const size = Math.random() * 1.5 + 0.5; // Size between 0.5em and 2em
        const positionX = Math.random() * 95; // Horizontal starting position
        const duration = Math.random() * 4 + 4; // Fall duration between 4s and 8s
        const initialPositionY = Math.random() * -20 - 10; // Start above the screen

        // Apply styles to the snowflake
        snowflake.style.left = `${positionX}vw`;
        snowflake.style.fontSize = `${size}em`;
        snowflake.style.animationDuration = `${duration}s`;
        snowflake.style.animationDelay = `${Math.random() * 2}s`; // Random delay
        snowflake.style.top = `${initialPositionY}vh`;

        // Append to body
        document.body.appendChild(snowflake);

        // Remove snowflake after its animation ends
        setTimeout(() => {
            snowflake.remove();
        }, duration * 1000);
    }

    // Generate snowflakes continuously
    setInterval(createSnowflake, 100); // Create a new snowflake every 100ms
});

    </script>

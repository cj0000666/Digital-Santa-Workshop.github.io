
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Santa’s Digital Workshop</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagies/ch1.png" alt="logo" >

            <div class="counter">
    
                <div class="countdown" id="countdown">
                    <h3 class="day" id="day"></h3>
                   
                    <h2>TO CHRISTMAS</h2>
                </div>
            </div>

        </div>


        <nav class="navbar">
          
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">Christmas</a>
                <a href="#">Gift</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
          
        </nav>
        
    </header>

    <main>
        <div class="hero_banner">

            <div class="hero_image">
                <img src="imagies/santa1.png" alt="santa" id="santa">

            </div>

            <div class="text_data">

                <div class="hero_text">
                    <div class="countdown" id="countdown">
                        <h3 class="day_hero" id="day_hero"></h3>
                    
                        <h2 id="to_hero">TO CHRISTMAS</h2>
                    </div>


                </div>

                <div class="user_data">
                    <form action="">
                        <label for="user">Hey! What’s your name?<br> Santa wants to send you a personalized greeting!</label><br>
                        <input type="text" placeholder="Mary">

                        <button id="submit">Hello Santa</button>
                    </form>


                </div>

        

            </div>

        </div>


    </main>


    <script src="js/main.js"></script>
</body>
</html>
